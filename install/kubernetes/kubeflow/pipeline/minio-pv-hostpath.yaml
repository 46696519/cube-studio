---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kubeflow-minio-pv
  labels:
    kubeflow-pvname: kubeflow-minio-pv
spec:
  capacity:       
    storage: 20Gi
  accessModes:   
    - ReadWriteOnce   
  hostPath:
    path: /data/k8s/kubeflow/minio
  persistentVolumeReclaimPolicy: Retain

  